{% extends "layout.html" %}
{% block javascript %}
<script type="text/javascript">
  $(function(){

    $('#vt').vTicker({
      showItems:9,
      pause:300
    });
    {% if entries|length <= 9 %}
      $('#vt').vTicker('pause', true);
    {% endif %}
    t1 = setTimeout(function() {
           window.location.href="results?category={{next_category}}";
     }, 10000);
  });

</script>
{% endblock %}
{% block body %}

  <h1>Results - {{ catname }}</h1>


  <div id="vt">
    <ul id="target">
      {% for entry in entries %}
      <li class="result">{{ entry.name }}({{entry.catname}}):{{entry.time}}</li>
      {% endfor %}
    </ul>
  </div>    




{% endblock %}
