{% extends "layout.html" %}
{% block javascript %}
<script type="text/javascript">
  $(function(){
    $('#vt').vTicker({
      showItems:3,
      pause:300
    });
  });

</script>
{% endblock %}
{% block body %}

  <h1>Results</h1>


  <h2>All Category</h2>

  <div id="vt">
    <ul>

      {% for entry in entries %}
      
      <li class="result">{{ entry.name }}:{{entry.time}}</li>
    
      {% endfor %}
  
    </ul>
  </div>    




{% endblock %}
