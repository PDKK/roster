{% extends "layout.html" %}
{% block body %}

    <form action="{{ url_for('add_rider') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dt>Age:
        <dd><input type=text size=10 name=age>
        <dt>Club:
        <dd><input type=text size=30 name=club>
        <dt>Category:
        <dd>

            <select name="category">
              {% for entry in categories %}
              <option value={{ entry.id }}>{{ entry.name }}</option>
              {% endfor %}
            </select>

          </select>
        <dd><input type=submit value="Add Rider">
      </dl>
    </form>

  <ul class=entries>
  {% for entry in entries %}
    <li><b>{{ entry.name }}</b>  Age:{{ entry.age }}, Club:{{ entry.club }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
