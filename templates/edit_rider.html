{% extends "layout.html" %}
{% block body %}

    <form action="{{ url_for('edit_rider', id=id) }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name value='{{ name }}'>
        <dt>Age:
        <dd><input type=text size=10 name=age value='{{age}}'>
        <dt>Club:
        <dd><input type=text size=30 name=club value='{{club}}'>
        <dt>Category:
        <dd>
            <select name="category">
              {% for entry in categories %}
              <option value={{ entry.id }} 
                      {% if entry.id == category %} 
                      selected="true" 
                      {% endif %}>{{ entry.name }}</option>
              {% endfor %}
            </select>
          </select>
        <dt>Time:
        <dd><input type=text size=30 name=time value='{{time}}'>
        <dt>History:
        <dd><input type=text size=30 name=history value='{{history}}'>
        <dd><input type=submit value="Update Rider">
      </dl>
    </form>


{% endblock %}
